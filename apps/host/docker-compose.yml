services:
    goupang-host:
        container_name: goupang-host
        image: 262872842537.dkr.ecr.ap-northeast-2.amazonaws.com/goupang/host:latest
        restart: always
        ports:
            - '8000:8000'
        networks:
            - net
        extra_hosts:
            - 'host.docker.internal:host-gateway'

    nginx:
        container_name: nginx
        image: nginx
        restart: always
        ports:
            - '80:80/tcp'
            - '443:443'
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        networks:
            - net
        environment:
            - TZ=Asia/Seoul
        depends_on:
            - goupang-host

networks:
    net:
        driver: bridge
